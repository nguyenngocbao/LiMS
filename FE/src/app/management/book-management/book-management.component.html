  <div style="display:flex;align-items: center;background-color: #eeeeee ;padding: 10px 1em 10px 0px">
    <span style="margin-right: 12px;margin-left: 1em; font-family: Roboto;
    font-size: 16px;
    font-weight: normal;
    font-style: normal;
    font-stretch: normal;
    line-height: 1.19;
    letter-spacing: 0.5px;
    text-align: left;
    color: #004750;">Quản lý sách</span>
    <span style="flex: 1 1 auto"></span>
    <button mat-icon-button (click)="openDialog(1,0)" color="primary">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>

  </div>
  <mat-paginator [length] = "length"
    [pageSize] = "pageSize"
    [pageSizeOptions] = "pageSizeOptions"
    (page) = "changePage($event)"
  ></mat-paginator>
  <table mat-table [dataSource]="dataSource" style="width: 100%">

   
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> Stt </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tên  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.image}}"> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Số lượng </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Danh  mục </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Tác giả </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button style="color: #ffd54f" (click)="openDialog(3, element.id)">
              <mat-icon svgIcon="eye"></mat-icon>
            </button>
        <button mat-icon-button color="primary" (click)="openDialog(2, element.id)">
          <mat-icon svgIcon="pencil"></mat-icon>
        </button>
        <button mat-icon-button style="color: red" (click)="delete(element.id)">
          <mat-icon svgIcon="delete"></mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
