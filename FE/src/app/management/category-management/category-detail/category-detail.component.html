<div mat-dialog-title><h4  style="margin:0 0 8px 0;display: flex;justify-content: center;color: #00796b" >{{title}} thể loại sách </h4></div>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="form">
        <mat-form-field style="width:100%">
          <input matInput placeholder="Tên thể loại" formControlName="name" [(ngModel)] = "info.name">
        </mat-form-field>
      </form>
</div>

<div *ngIf = "view == 3">
    <mat-paginator [length] = "length"
    [pageSize] = "pageSize"
    [pageSizeOptions] = "pageSizeOptions"
    (page) = "changePage($event)"
  ></mat-paginator>
  <table mat-table [dataSource]="books" style="width: 100%">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> Stt </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tên  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Số lượng </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Danh  mục </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Tác giả </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
   
    <button mat-raised-button (click)="onCancel()">Hủy</button>
    <button *ngIf="view == 1" mat-raised-button (click)="onSubmitAdd()" color="primary" [disabled] = "form.invalid">{{title}}</button>
    <button *ngIf="view == 2" mat-raised-button (click)="onSubmitEdit()" color="primary" [disabled] = "form.invalid">{{title}}</button>
</div>
