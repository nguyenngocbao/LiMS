<mat-toolbar style="background-color: #FFFFFF" class="mat-elevation-z4">
  <mat-toolbar-row>
    <div fxFlex="2%">
    </div>
    <button mat-icon-button color="primary" (click)="onOpenMenu()">
      <mat-icon svgIcon="menu" color="primary"></mat-icon>
    </button>
    <mat-card-title style="color: #128474;margin-left: 1em">The Library - GST</mat-card-title>
    <span style="flex: 1 1 auto"></span>
    <button mat-icon-button color="primary" (click)="openLogin()">
      <mat-icon svgIcon="account-circle" color="primary"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
