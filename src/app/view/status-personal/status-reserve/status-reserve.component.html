<div class=" row " style=" margin: 0px; padding: 0px">
  <div class="col-md-4" style="padding: 1em 1em" *ngFor="let item of data">
    <div class="card-book">
      <div style="padding: 1em 1em 0em 1em">
        <span style="display: flex;justify-content: center;">
          <img src="{{item.image}}"
            style="width: auto;height: 100%; margin: auto;display: block;">
        </span>
        <h5>{{item.name}}</h5>
        <p>Ngày yêu cầu: {{item.requestDate}}</p>
        <p>Trạng thái: Đang chờ phê duyệt</p>
      </div>
      <mat-divider></mat-divider>
      <div style="display:flex; justify-content: flex-end;padding: 0.5em 1em">
        <button mat-stroked-button style="color: red;margin-left:0.5em">Hủy yêu cầu</button></div>
    </div>

  </div>

</div>
