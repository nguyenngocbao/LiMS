<div style="margin: 2em 2em " class="mat-elevation-z8">

  <div style="display:flex;align-items: center;background-color: #eeeeee ;padding: 10px 1em 10px 0px">
    <span style="margin-right: 12px;margin-left: 1em; font-family: Roboto;
    font-size: 16px;
    font-weight: normal;
    font-style: normal;
    font-stretch: normal;
    line-height: 1.19;
    letter-spacing: 0.5px;
    text-align: left;
    color: #004750;">The
      Request list to loan book</span>
    <span style="flex: 1 1 auto"></span>

  </div>
  <table mat-table [dataSource]="dataSource" style="width: 100%">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef> Book </th>
      <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element">{{element.UserName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateRequest">
      <th mat-header-cell *matHeaderCellDef>Request Date </th>
      <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button style="margin-left: 0.5em" mat-stroked-button color="primary">
          Confirm
        </button>
        <button style="margin-left: 0.5em;color: red" mat-stroked-button> 
          Remind
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
