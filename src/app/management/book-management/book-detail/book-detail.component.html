<div mat-dialog-title><h4  style="margin:0 0 8px 0;display: flex;justify-content: center;color: #00796b" >Upload New Protocol </h4></div>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="form">
        <mat-form-field style="width:100%">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
   
        <mat-form-field style="width:100%">
          <input matInput placeholder="Version" formControlName="version">
        </mat-form-field>
  
        <mat-form-field style="width:264px">
          <input disabled matInput placeholder="File name" formControlName="fileName">
        </mat-form-field>
        <button mat-raised-button style="margin-left: 8px" (click)="fileinput.click()">Browse</button>
      </form>
      <input type="file" id="imgupload" (change)="onFileSelected($event)" style="display: none" #fileinput />
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
   
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button (click)="onSubmit()" color="primary">Submit</button>
</div>
